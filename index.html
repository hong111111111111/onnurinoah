<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>사당홀리스타 플로잉</title>
    <style>
        :root {
            --bg: #f5f7fa;
            --card: #ffffff;
            --primary: #008485; /* 하나은행 메인 컬러 */
            --text: #1a1a1b;
            --sub-text: #666;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text);
        }

        .card {
            background: var(--card);
            width: 90%;
            max-width: 360px;
            border-radius: 24px;
            padding: 35px 25px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--sub-text);
            margin-bottom: 30px;
        }

        .account-box {
            background: #f8f9fa;
            border: 1px solid #edf0f2;
            border-radius: 16px;
            padding: 25px 15px;
            margin-bottom: 30px;
        }

        .bank-name {
            display: inline-block;
            color: var(--primary);
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .account-num {
            font-size: 1.35rem;
            font-weight: 800;
            color: #222;
            margin-bottom: 8px;
            display: block;
        }

        .account-holder {
            font-size: 1rem;
            color: #444;
        }

        .btn-copy {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background-color: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(0, 132, 133, 0.2);
        }

        .btn-copy:active {
            transform: scale(0.97);
            box-shadow: none;
        }

        /* 토스트 메시지 */
        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(33, 33, 33, 0.9);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title">사당홀리스타 플로잉 계좌</div>
    <div class="subtitle">마음을 담아 흘려보내 주셔서 감사합니다.</div>

    <div class="account-box">
        <span class="bank-name">하나은행</span>
        <span class="account-num" id="accNum">228-910022-13204</span>
        <div class="account-holder">온누리교회(사당홀리스타)</div>
    </div>

    <button class="btn-copy" onclick="copyAccount()">계좌번호 복사하기</button>
</div>

<div id="toast" class="toast">계좌번호가 복사되었습니다!</div>

<script>
    function copyAccount() {
        const accountNumber = "228-910022-13204";
        
        // 구형 폰에서도 작동하는 복사 방식
        const textArea = document.createElement("textarea");
        textArea.value = accountNumber;
        document.body.appendChild(textArea);
        textArea.select();
        
        try {
            document.execCommand('copy');
            showToast();
        } catch (err) {
            alert("복사에 실패했습니다. 번호를 길게 눌러 직접 복사해 주세요.");
        }
        
        document.body.removeChild(textArea);
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => {
            toast.classList.remove("show");
        }, 2000);
    }
</script>

</body>
</html>
